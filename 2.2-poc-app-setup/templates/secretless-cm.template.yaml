---
version: "2"
services:

  http-aws:
    connector: aws
    listenOn: tcp://0.0.0.0:8099
    credentials:
      accessKeyId:
        from: conjur
        get: {{ VAULT_NAME }}/{{ LOB_NAME }}/LabSafe{{ APP_NUM }}/{{ ACCOUNT_NAME }}/access_key
      secretAccessKey:
        from: conjur
        get: {{ VAULT_NAME }}/{{ LOB_NAME }}/LabSafe{{ APP_NUM }}/{{ ACCOUNT_NAME }}/secret_key
    config:
      authenticateURLsMatching:
        - ".*"
