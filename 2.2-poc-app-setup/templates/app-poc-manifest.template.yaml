---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ APP_NAMESPACE_NAME }}
---
apiVersion: v1
kind: Service
metadata:
  name: os-climate-app-team{{ APP_NUM }}
  labels:
    app: os-climate-app-team{{ APP_NUM }}
spec:
  ports:
  - port: 8888
    name: http
  selector:
    app: os-climate-app-team{{ APP_NUM }}
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: os-climate-app-team{{ APP_NUM }}
  labels:
    name: os-climate-app-team{{ APP_NUM }}
spec:
  to:
    kind: Service
    name: os-climate-app-team{{ APP_NUM }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: os-climate-app-team{{ APP_NUM }}
  name: os-climate-app-team{{ APP_NUM }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: os-climate-app-team{{ APP_NUM }}
  template:
    metadata:
      labels:
        app: os-climate-app-team{{ APP_NUM }}
    spec:
      serviceAccountName: {{ APP_NAMESPACE_NAME }}
      containers:
      - image: quay.io/myeung/os-climate-poc-app:0.1
        imagePullPolicy: Always
        name: os-climate-app-team{{ APP_NUM }}
        ports:
          - containerPort: 8888 
      - image: quay.io/myeung/secretless-broker:local
        imagePullPolicy: IfNotPresent
        name: secretless-broker
        # args refer to values mounted from config map, populated from Conjur
        args: ["-f", "/etc/secretless/secretless.yaml", "-debug"]
        env:
          - name: CONJUR_AUTHN_LOGIN
            value: host/jupyterhub/notebooks-team{{ APP_NUM }}

          # values from pod metadata
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP

        # values from DAP config map
          - name: CONJUR_VERSION
            valueFrom:
              configMapKeyRef:
                name: dap-config
                key: CONJUR_VERSION
          - name: CONJUR_ACCOUNT
            valueFrom:
              configMapKeyRef:
                name: dap-config
                key: CONJUR_ACCOUNT
          - name: CONJUR_APPLIANCE_URL
            valueFrom:
              configMapKeyRef:
                name: dap-config
                key: CONJUR_APPLIANCE_URL
          - name: CONJUR_SSL_CERTIFICATE
            valueFrom:
              configMapKeyRef:
                name: dap-config
                key: CONJUR_FOLLOWER_CERTIFICATE
          - name: CONJUR_AUTHN_URL
            valueFrom:
              configMapKeyRef:
                name: dap-config
                key: CONJUR_AUTHN_URL

        volumeMounts:
        - name: config
          mountPath: "/etc/secretless"
          readOnly: true

      volumes:
      - name: config
        configMap:
          name: secretless-config
