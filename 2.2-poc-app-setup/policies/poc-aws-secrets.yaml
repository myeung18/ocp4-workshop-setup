#defines the secrets and load to each team's policy branch
#under os-climate/team[0-9]/...
- !policy
  id: awscredentials
  body:
  
    - &secrets
      - !variable aws-accesskey
      - !variable aws-secretkey
    
    - !group secrets-users

    - !permit
      resources: *secrets
      privileges: [read, execute]
      role: !group secrets-users
